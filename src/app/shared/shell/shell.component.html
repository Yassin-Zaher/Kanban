<mat-sidenav-container class="sidenav-container">

      <!-- The Side Nav Content -->
      <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
            [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="false">

            <mat-toolbar>
                  Menu
            </mat-toolbar>

            <mat-nav-list>
                  <a mat-list-item routerLink="/" (click)="drawer.close()">Home</a>
                  <a mat-list-item routerLink="/login" (click)="drawer.close()">Login</a>
                  <a mat-list-item routerLink="/kanban" (click)="drawer.close()">Kanban</a>
                  <a mat-list-item routerLink="/customers" (click)="drawer.close()">IDK YET</a>
            </mat-nav-list>

      </mat-sidenav>

      <!-- The Main Nav Content -->
      <mat-sidenav-content>
            <mat-toolbar>
                  <button mat-icon-button aria-label="Toggle sidenave" type="button" (click)="drawer.toggle()"
                        *ngIf="isHandset$ | async">
                        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
                  </button>

                  <span class="logo" routerLink="/">üî•Home Page</span>

                  <!--this span fill the space-->

                  <!--the div will appear on large size-->
                  <div *ngIf="!(isHandset$ | async)">
                        <a mat-button routerLink="/kanban">üç±Kanban Demo</a>
                        <a mat-button routerLink="/customers">‚ö°IDK YET</a>
                        <a mat-button routerLink="/login">üîëLogin</a>
                  </div>

                  <button mat-icon-button [matMenuTriggerFor]="menu">
                        <mat-icon>more_vert</mat-icon>
                  </button>

                  <mat-menu #menu="matMenu">
                        <a mat-menu-item href="https://fireship.page.link/slack">
                              <i>üí¨</i>
                              <span>Chat on Slack</span>
                        </a>
                        <a mat-menu-item href="https://github.com/codediodeio/angular-firestarter">
                              <i>üíæ</i>
                              <span>Code on Github</span>
                        </a>
                        <a mat-menu-item href="https://fireship.io/courses/angular">
                              <i>üî•</i>
                              <span>Full Course on Fireship</span>
                        </a>

                        <a mat-menu-item href="https://www.youtube.com/channel/UCsBjURrPoezykLs9EqgamOA">
                              <i>üì∫</i>
