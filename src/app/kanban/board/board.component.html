<mat-card class="outer-card">
      <mat-card-header>

            <ng-content></ng-content>


            <mat-card-title>
                  {{ board.title }}
            </mat-card-title>

            <mat-card-subtitle>
                  {{ board.id }}
            </mat-card-subtitle>

      </mat-card-header>


      <div class="tasks" cdkDropList cdkDropListoriantation="vertical" (cdkDropListDropped)="taskDrop($event)">

            <div class="inner-card" cdkDrag *ngFor="let task of board.tasks; let i = index">

                  <mat-card [ngClass]="task.label">
                        {{ task.description}}
                  </mat-card>
            </div>
      </div>




</mat-card>
